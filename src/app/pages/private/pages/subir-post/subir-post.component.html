<div class="row">
    <div class="col-md-9">

       <!-- cuerpo del post -->
       <div class="row">
           <!-- titulo del post -->
           <div class="col-md-12">
            <h2 class="titulo">Titulo</h2>
         </div>
           <div class="col-md-12">
                <form #f="ngForm"
                 class="floating-labels">
                    <div class="form-group m-b-40">
                        <input type="text" 
                        name="titulo"
                         [(ngModel)]="titulo"
                        class="form-control">
                        <span class="bar"></span>
                        <label for="input1">Inspirate</label>
                    </div>
                </form>
           </div>
           <!-- titulo del post -->
           <!-- categoria del post -->
           <div class="col-md-12">
            <h2 class="titulo">Categoria</h2>
         </div>
           <div class="col-md-12">
                <form #f="ngForm"
                 class="floating-labels">
                    <div class="form-group m-b-40">
                        <input type="text" 
                        name="titulo"
                         [(ngModel)]="categoria"
                        class="form-control">
                        <span class="bar"></span>
                        <label for="input1">Categoria</label>
                    </div>
                </form>   
           </div>
           <!-- categoria del post -->
    
           <div class="col-md-12">
               <h2 class="titulo">Cuerpo del post</h2>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div [froalaEditor]="options" [(froalaModel)]="editorContent">
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- cuerpo del post -->
        <!-- extracto del post -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="titulo">extracto del post</h2>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div [froalaEditor]="options2" 
                        [(froalaModel)]="extracto" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                      <!-- parte de los tags -->
           <div class="row">
              <div class="col-12">
                  <h2 class="titulo">Keywords</h2>
                  <div class="card">
                      <div class="car-header">
                          <input
                          #tag
                          (keyup.space)="agregarTag(tag.value)" 
                          type="text"  class="form-control" placeholder="escribe tu tags">
                     
                       </div>
                      <div class="card-body">
                        <div class="tags-default pb-3">
                            <span
                            *ngFor="let tag of tags" 
                            class="tag label label-info">
                               {{tag}}
                                <span data-role="remove"></span>
                            </span>
                        </div>
                      </div>
                  </div>
              </div>
            </div> 
            <!-- parte de los tags -->
            </div>
          </div> 
        <!-- extracto del post -->
      
        <div class="row">
           <div class="col-sm-12 col-md-6">
            <button class="btn btn-danger btn-block" >
                salir
          </button>
            <button 
             (click)="guardarContenido()" 
            class="btn btn-primary btn-block" >
                    guardar
            </button>
           </div>
           <div class="col-sm-12 col-md-6">
         
           </div>
        
        </div>
         
    

    </div>
 

</div>
