<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img src="assets/images/users/profile.png" alt="user" />
                        <span class="hide-menu">Steave Jobs </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a >My Profile </a></li>
                        <li><a >My Balance</a></li>
                        <li><a >Inbox</a></li>
                        <li><a >Account Setting</a></li>
                        <li><a >Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of menu"> 
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icono"></i>
                        <span class="hide-menu">{{item.title}} <span class="label label-rouded label-themecolor pull-right">{{item.items.length}}</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submen of item.items">
                            <a [routerLink]="[ submen.url ]" routerLinkActive="active" >{{submen.title}} </a>
                        </li>
                  
                    </ul>
                </li>
            
             
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
